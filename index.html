	$.fn.timedDisable = function(time) {
	    if (time == null) { time = 3000; }
	    return $(this).each(function() {
	        $(this).addClass('disabled');
	        var disabledElem = $(this);
	        setTimeout(function() {
	            disabledElem.removeClass('disabled');
	        }, time);
	    });
	};

	$(function () {
	    $('body').toast({
			title: 'HEY',

	});

</script>
