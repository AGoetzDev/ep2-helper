<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		.morph-pic {
			text-align: center;
		}
		.morph-pic img {
			width: auto;
			height: auto;
			max-width: 100%;
			max-height: 24rem;
		}
		.ui.horizontal.segments.inverted {
			border: 1px solid rgba(255, 255, 255, 0.15);
		}
	</style>
</head>

<body>
<div id="morph-grid" class="ui grid">
  <div class="two wide column">
    <div id="morph-tabs" class="ui vertical sticky fluid tabular menu inverted">
      <a class="item active" data-tab="morphs-1">Biomorphs</a>
      <a class="item" data-tab="morphs-2">Pod Biomorphs</a>
      <a class="item" data-tab="morphs-3">Uplift Biomorhs</a>
      <a class="item" data-tab="morphs-4">Synthmorphs</a>
      <a class="item" data-tab="morphs-5">Infomorphs</a>
    </div>
  </div>
  <div class="fourteen wide stretched column">
	<vcomp-typecard :type="biomorphs" idappend="1" :active="true" :desc="morph_types['biomorphs']">Biomorphs</vcomp-typecard>
	<vcomp-typecard :type="pod_biomorphs" idappend="2" :desc="morph_types['pod_biomorphs']">Pod Biomorphs</vcomp-typecard>
	<vcomp-typecard :type="uplift_biomorphs" idappend="3" :desc="morph_types['uplift_biomorphs']">Uplift Biomorphs</vcomp-typecard>
	<vcomp-typecard :type="synthmorphs" idappend="4" :desc="morph_types['synthmorphs']">Synthmorphs</vcomp-typecard>
	<vcomp-typecard :type="infomorphs" idappend="5" :desc="morph_types['infomorphs']">Infomorphs</vcomp-typecard>
  </div>
</div>
</body>

<script>
	var morphcard = {
		props: {
			morph: Object
		},
		methods: {
	 	  english_list: function (arr) {
	        return arr.join(", ");
	  	  }
		},
		template: `
		  <div class="ui centered card"">
		  	<div class="content">
			    <div class="morph-pic">
			    	<img v-if="morph.image" :src="'images/morphs/'+morph.image">
			    	<img v-else src="images/morphs/none.png">
			    </div>
			    <div class="header">{{morph.name}}</div>
			    <div class="description">{{morph.description}}</div>
			</div>
			<div class="extra content">
			    <div class="header">Basic Stats</div>
			    <div class="description">
			      <div class="ui horizontal stackable segments inverted">
			        <div class="ui segment inverted">MP: {{morph['cost']}}</div>
			        <div class="ui segment inverted">AV: {{morph['availability']}}</div>
			        <div class="ui segment inverted">WT: {{morph['wound threshold']}}</div>
			        <div class="ui segment inverted">DUR: {{morph['durability']}}</div>
			        <div class="ui segment inverted">DR: {{morph['death rating']}}</div>
			      </div>
			      <div class="ui horizontal stackable segments inverted">
			        <div class="ui segment inverted">Insight: {{morph['pools']['Insight']}}</div>
			        <div class="ui segment inverted">Moxie: {{morph['pools']['Moxie']}}</div>
			        <div class="ui segment inverted">Vigor: {{morph['pools']['Vigor']}}</div>
			        <div class="ui segment inverted">Flex: {{morph['pools']['Flex']}}</div>
			      </div>
			    </div>
			</div>
			<div class="extra content">
			    <div class="header">Movement Types</div>
			    <div class="description">
			    	<ul>
			    		<li v-for="mrate in morph['movement rate']">{{mrate['movement type']}} - {{mrate['base']}} / {{mrate['full']}}</li>
			    	</ul>
			    </div>
			</div>
			    <template v-if="morph['ware'].length">
			    	<div class="extra content">
			    		<div class="header">Included Ware</div>
			    		<div class="description">{{english_list(morph['ware'])}}</div>
			    	</div>
			    </template>
			    <template v-if="morph['morph traits'].length">
			    	<div class="extra content">
			    		<div class="header">Morph Traits</div>
			    		<div class="description">
				    		<ul>
			    				<li v-for="trait in morph['morph traits']">{{trait.name}} - Level {{trait.level}}</li>
			    			</ul>
			    		</div>
			    	</div>
			    </template>
			    <template v-if="morph['common extras'].length">
			    	<div class="extra content">
			    		<div class="header">Common Extras</div>
			    		<div class="description">{{english_list(morph['common extras'])}}</div>
			    	</div>
			    </template>
			    <template v-if="morph['notes'].length">
			    	<div class="extra content">
			    		<div class="header">Additional Notes</div>
			    		<div class="description">{{english_list(morph['notes'])}}</div>
			    	</div>
			    </template>
		    </div>
		  </div>
		`
	}

	var morphtype = {
		props: {
			desc: String,
			type: Array,
			idappend: String,
			active: Boolean
		},
		computed: {
			classes: function () {
				return this.active ? "ui tab segment inverted active" : "ui tab segment inverted"
			}
		},
		template: `
		    <div :class="classes" :id="'morphs-'+ idappend" :data-tab="'morphs-'+ idappend">
		    	<div class="ui message">
		    		<div class="header"><slot></slot></div>
		    		<span v-html="desc"></span>
		    	</div>
		    	<br>
			   	<div class="ui three doubling cards inverted">
		            <vcomp-morphcard v-for="morph in type" :morph="morph" :key="morph.name"></vcomp-morphcard>
		        </div>
	      	</div>
		`,
		components: {
			vcompMorphcard: morphcard
		}
	}

	var vue_morphs = new Vue({
	  el: '#morph-grid',
	  data: {
	    morphs: [],
	    morph_types: {}
	  },
	  mounted: function() {
	  	$('#morph-tabs .item').tab();
		$('#morph-tabs').sticky({
			context: '#morph-grid',
			silent: true
		});
	  },
	  components: {
	  	vcompTypecard: morphtype
	  },
	  computed: {
	    biomorphs: function () {
	      return this.morphs.filter(function(element){
	        if(element.type == "Biomorph"){return true;}
	      });
	    },
	    pod_biomorphs: function () {
	      return this.morphs.filter(function(element){
	        if(element.type == "Pod"){return true;}
	      });
	    },
	    uplift_biomorphs: function () {
	      return this.morphs.filter(function(element){
	        if(element.type == "Uplift"){return true;}
	      });
	    },
	    synthmorphs: function () {
	      return this.morphs.filter(function(element){
	        if(element.type == "Synthmorph"){return true;}
	      });
	    },
	    infomorphs: function () {
	      return this.morphs.filter(function(element){
	        if(element.type == "Infomorph"){return true;}
	      });
	    },
	    flexbot_parts: function () {
	      return this.morphs.filter(function(element){
	        if(element.type == "Flexbot Part"){return true;}
	      });
	    }
	  }
	})

	$.getJSON('data/morphs.json').then(function(json){vue_morphs.morphs = json;});
	$.getJSON('data/morph_types.json').then(function(json){vue_morphs.morph_types = json;});

</script>
</html>
